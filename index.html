<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linje-Labyrinten</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bibliotek for eksport til bilde -->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>

    <div id="game-container">
        <header>
            <h1>Linje-Labyrinten</h1>
            <p>Start ved <strong>INN</strong>. Gå til <strong>UT</strong>.<br>
            Regel: Du må bytte linjefarge for hvert trekk (Rød &rarr; Blå &rarr; Rød...).</p>
        </header>

        <div id="status-display">Laster inn banen...</div>

        <!-- Canvas erstatter det gamle rutenettet -->
        <div id="canvas-container">
            <canvas id="game-canvas" width="600" height="700"></canvas>
        </div>

        <div id="controls">
            <button id="btn-reset">Start på nytt</button>
            <button id="btn-generate" disabled>Generer Ny Bane (Kommer)</button>
            <button id="btn-download">Last ned Bilde</button>
        </div>
        
        <div id="debug-log" style="display:none;"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
